<h2 class="my-4 text-center">Products in Category</h2>

<!-- No products message -->
<div *ngIf="products.length === 0" class="alert alert-warning text-center">
    No products found in this category.
</div>

<!-- Products list -->
<div *ngFor="let product of products" class="card mb-4 shadow-sm">
    <div class="row g-0">
        <!-- Product Image -->
        <div class="col-12 col-sm-4">
            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="{{ product.name }}" />
        </div>

        <div class="col-12 col-sm-8">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.description }}</p>
                <p class="card-text">
                    <strong>Price:</strong> ${{ product.price }}
                </p>
                <a [routerLink]="['/products', product._id]" class="btn btn-primary">
                    View Details
                </a>
            </div>
        </div>
    </div>
</div>
