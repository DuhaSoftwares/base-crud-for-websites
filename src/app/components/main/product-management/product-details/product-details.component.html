<div *ngIf="product" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid rounded shadow-sm"
                style="max-width: 100%; height: auto;" />
        </div>
        <div class="col-md-6">
            <h2 class="display-4 text-primary">{{ product.name }}</h2>
            <p class="lead"><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> <span class="text-success">{{ product.price | currency }}</span></p>
            <p><strong>Units Available:</strong> {{ product.units }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <a routerLink="/products" class="btn btn-secondary mt-4">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>
