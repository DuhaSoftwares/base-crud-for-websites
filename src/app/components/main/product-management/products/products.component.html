<div class="container mt-4">
    <h2 class="text-center mb-4">Product List</h2>
    <div class="mb-3">
        <a routerLink="/products/new" class="btn btn-primary">Create New Product</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                        <img [src]="product.image" alt="{{ product.name }}" class="img-thumbnail" width="50" />
                    </td>
                    <td >{{ product.category?.name }}</td>
                    <td>
                        <a [routerLink]="['/products', product._id]" class="btn btn-info btn-sm me-1">View</a>
                        <a [routerLink]="['/products/edit', product._id]" class="btn btn-warning btn-sm ms-1">Edit</a>
                        <button (click)="deleteProduct(product._id)" class="btn btn-danger btn-sm ms-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
                <button class="page-link" (click)="onPageChange(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item" *ngFor="let page of totalPagesArray()">
                <button class="page-link" (click)="onPageChange(page)" [ngClass]="{'active': currentPage === page}">{{
                    page }}</button>
            </li>
            <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
                <button class="page-link" (click)="onPageChange(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>
</div>
