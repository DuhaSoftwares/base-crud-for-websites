<div class="row">
    <div class="col-12 text-center">
        <h2 class="text-center my-4">Create New Product</h2>
        <form (ngSubmit)="createProduct()" class="p-4 border rounded shadow-lg bg-light">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="name" name="name" required class="form-control"
                    placeholder="Enter product name" />
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea [(ngModel)]="description" name="description" required class="form-control" rows="4"
                    placeholder="Enter product description"></textarea>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" [(ngModel)]="price" name="price" required class="form-control"
                        placeholder="Enter price" />
                </div>
                <div class="form-group col-md-6">
                    <label for="units" class="form-label">Units</label>
                    <input type="text" [(ngModel)]="units" name="units" required class="form-control"
                        placeholder="Enter units (e.g., pcs, kg)" />
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="isBestSelling" name="isBestSelling" class="form-check-input"
                    id="isBestSelling">
                <label class="form-check-label" for="isBestSelling">Best Selling?</label>
            </div>
            <div class="form-group mb-3">
                <label for="category" class="form-label">Category</label>
                <select [(ngModel)]="category" name="category" class="form-control" (change)="onCategoryChange()">
                    <option value="" disabled selected>Select Category</option>
                    <option *ngFor="let item of categories" [value]="item._id">{{ item.name }}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" (change)="onImageChange($event)" required class="form-control" />
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success btn-lg">Create Product</button>
                <a routerLink="/products" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>

    </div>
</div>
