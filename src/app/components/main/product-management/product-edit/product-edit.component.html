<div class="container mt-5">
    <h2 class="mb-4 text-center">Update Product</h2>
    <form (ngSubmit)="updateProduct()" class="shadow p-4 bg-light rounded">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="name" name="name" required class="form-control"
                placeholder="Enter product name" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="description" name="description" required class="form-control" rows="3"
                placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" [(ngModel)]="price" name="price" required class="form-control"
                placeholder="Enter product price" />
        </div>
        <div class="form-group">
            <label for="units">Units</label>
            <input type="text" [(ngModel)]="units" name="units" required class="form-control"
                placeholder="Enter product units" />
        </div>
        <div class="form-group">
            <label for="isBestSelling">Best Selling?</label>
            <div class="form-check">
                <input type="checkbox" [(ngModel)]="isBestSelling" name="isBestSelling" class="form-check-input"
                    id="isBestSelling" />
                <label class="form-check-label" for="isBestSelling">Yes</label>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Category ID</label>
            <input type="text" [(ngModel)]="category" name="category" required class="form-control"
                placeholder="Enter category ID" />
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" (change)="onImageChange($event)" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success btn-block mt-3">Update Product</button>
        <a routerLink="/products" class="btn btn-secondary btn-block mt-2">Cancel</a>
    </form>
</div>
